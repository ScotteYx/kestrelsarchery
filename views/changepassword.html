<!DOCTYPE html>
<html>
  <head>
    <title>Kestrels Archery - Change Password</title>

    <!-- External Stylesheets -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- External libraries -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function() {
        $("#nav-placeholder").load("navbar");
      });
    </script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <!-- The Stylesheet for the page -->
    <link rel="stylesheet" href="login.css" type="text/css" />
    <!-- Our client code -->
    <script src="login.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="nav-placeholder"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-5 col-md-2">
          <img
            src="https://cdn.glitch.com/6b76e3a2-a9e5-440c-a825-1896c420d0ad%2FKestrelsLogo.jpg?v=1590249283781"
            class="center img-responsive"
            alt="Responsive image"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-5 col-md-2">
          <form id="passwordChangeForm" onsubmit="return false">
            <div class="form-group">
              <label for="usernameTxt">Username</label>
              <input
                type="text"
                class="form-control"
                id="usernameTxt"
                placeholder="Username"
                name="user"
              />
            </div>
            <div class="form-group">
              <label id="passwordLabel" for="passwordTxt"
                >Current Password</label
              >
              <input
                type="password"
                class="form-control"
                id="passwordTxt"
                placeholder="Password"
                name="password"
              />
            </div>
            <div class="form-group">
              <label for="newPasswordTxt">New Password</label>
              <input
                type="password"
                class="form-control"
                id="newPasswordTxt"
                placeholder="Password"
                name="newPassword"
              />
            </div>
            <div class="form-group">
              <label for="passwordReenterTxt">Re-enter New Password</label>
              <input
                type="password"
                class="form-control"
                id="passwordReenterTxt"
                placeholder="Password"
                name="passwordReenter"
              />
            </div>
            <button
              type="submit"
              id="changePasswordButton"
              value="Change Password"
              class="btn btn-primary"
            >
              Change Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <div hidden>
    <div id="dialog"></div>
  </div>
</html>
